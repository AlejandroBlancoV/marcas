<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles4.css">
    <title>Document</title>
</head>

<body>
    <h1>Fusionado de celdas</h1>
    <a href="https://uniwebsidad.com/libros/xhtml/capitulo-7/tablas-basicas"> Referencia</a>
    <br>
    <h3>Fusionado de columnas</h3>
    <table class="normal">
        <tr>
            <td colspan="2">A</td>
        </tr>

        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <h3>Fusionado de filas</h3>
    <table class="normal">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>

    </table>

    <h3>Fusión de columnas compleja</h3>
    <table class="normal">
        <tr>
            <td colspan="3">A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>C</td>
            <td colspan="2">D</td>
            <td>E</td>
        </tr>

        <tr>
            <td colspan="4">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>

    <h3>Fusión de filas compleja</h3>
    <table class="normal">
        <tr>
          <td>A</td>
          <td>B</td>
          <td rowspan="3">C</td>
          <td>D</td>
        </tr>
        <tr>
          <td rowspan="2">E</td>
          <td>F</td>
          <td rowspan="3">G</td>
        </tr>
        <tr>
          <td>H</td>
        </tr>
        <tr>
          <td>I</td>
          <td>J</td>
          <td>K</td>
        </tr>
      </table>
</body>

</html>
