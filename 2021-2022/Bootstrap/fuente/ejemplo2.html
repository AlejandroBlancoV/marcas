<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<body>

    <div class="container pt-3">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
    </div>

    <div class="container-sm border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-lg mt-3 border">.container-lg</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>
    <div class="container mt-3">

        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
            <div class="col-md-8 border">Solo md 8</div>
            <div class="col-md-4 border">solo md-4</div>
        </div>
        <div class="row">
            <div class="col-sm-3 border">un lado en sm</div>
            <div class="col-sm-6 border">parte central en sm</div>
            <div class="col-sm-3 border">un lado en sm</div>
        </div>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col  border"></div>
            <div class="col border"></div>
            <div class="col border"></div>
        </div>
    </div>

</body>

</html>
